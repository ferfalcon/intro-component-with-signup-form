<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css" />
</head>
<body>
    <main class="main-wrapper">
        <div>
            <h1 class="main-heading">Submited data</h1>
            <div class="main-copy" id='recievedData'></div> 
        </div>
    </main>
    <script>
        const recievedData = document.getElementById('recievedData')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            recievedData.append(`${name}: ${value}`)
            recievedData.append(document.createElement('br'))
        })
    </script>
</body>
</html>
