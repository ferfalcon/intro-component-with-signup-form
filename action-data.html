<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css" />
</head>
<body>
    <main>
        <h1>Submited data</h1>
        <div id='recievedData'></div> 
    </main>
    <footer class="visually-hidden">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.ferfalcon.com/" target="_blank">Fer Falcon</a>.</p>
    </footer>
    <script>
        const recievedData = document.getElementById('recievedData')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            recievedData.append(`${name}: ${value}`)
            recievedData.append(document.createElement('br'))
        })
    </script>
</body>
</html>
