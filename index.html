<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script defer type="module" src="/src/scripts/script.js"></script>
</head>
<body>
    <main>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        <p>Try it free 7 days then $20/mo. thereafter</p>
        <form id="main-form" class="main-form" action="action-data.html" method="get">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" autocomplete="on" required >
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" autocomplete="on" required >
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email address" autocomplete="on" required >
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" required >
            
            <button>Claim your free trial</button>
        </form>
        <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
    </main>
</body>
</html>
